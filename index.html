<!DOCTYPE html>
<html lang="en">

<head>
  <title>Philly Socialists Upcoming Events</title>
  <link rel="stylesheet" href="basic.css">
  <link rel="icon" type="image/x-icon" href="/images/ps_logo.png">
</head>

<body>
  <div class="nonprint">
    <div class="help-text">
      <p> 1. Enter the date you plan to flyer</p>
      <div class="date-picker" id="dateInput"> <input type="date"></div>
    </div>
    <div class="help-text">
      <p> 2. Make small edits</p>
      <button class="togg" id="editToggle">Edit OFF</button>
    </div>
    <div class="help-text">
      <p> 3. Print the damn thing</p><button class="togg" id="printButton">Print!</button>
    </div>
  </div>
  <div id="element-to-print">
    <div class="title-container">
      <div class="title"></div>
    </div>
    <div class="container">
      <div class="subtitle"></div>
    </div>
    <div id="calcontent">
    </div>
    <!--- here is where the events will get populated, 
      so I need to set the month value, 
      then add to the body-->
  </div>
</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<!-- Include html2pdf library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="functions.js"></script>

</html>
