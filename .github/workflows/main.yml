name: py

on:
  workflow_dispatch:
permissions:
  contents: write
env:
  gkey: ${{secrets.gkey}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9 #install the python needed
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f action-scripts/requirements.txt ]; then pip install -r action-scripts/requirements.txt; fi
      - name: execute py script # run file
        run: |
          python action-scripts/caldata.py
      - name: Pushing the change
        run: |
          git config --global user.email "cervantes.blc@gmail.com"
          git config --global user.name "brine"
          git add --all
          git commit -m 'my commit message'
          git push 
